{% extends 'base_generic.html' %}

{% block title %}
    <title>Blogs</title>
{% endblock%}

{% block content %}
<h1>Blogs List</h1>

    {% if blog_list %}
    <ul>
        {% for blog in blog_list %}
        <li>
            <a href="{{ blog.get_absolute_url }}">
                {{ blog }} ({{ blog.pubdate }})
                </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no blogs available.</p>
    {% endif %}
{% endblock %}
