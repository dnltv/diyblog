{% extends 'base_generic.html' %}

{% block title %}
    <title>{{ blogger.last_name }} {{ blogger.first_name }}</title>
{% endblock %}

{% block content %}
    <h1>Blogger: {{ blogger.last_name }} {{ blogger.first_name }}</h1>
    <p><strong>Date of birth:</strong> {{ blogger.date_of_birth }}</p>
    <br>
    <p><strong>About:</strong> {{ blogger.description }}</p>

    <div class="margin-left:20px;margin-top:20px">
        <h3>Blogs</h3>
    </div>
{% endblock %}
